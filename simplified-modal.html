<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todoist Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      width: 350px;
      min-height: 400px;
      max-height: 600px;
      overflow: hidden;
    }
    
    /* Setup Section */
    .setup-section {
      padding: 20px;
      text-align: center;
    }
    
    .setup-section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    .setup-section p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .btn {
      background: #db4c3f;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #c23e31;
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #4a4a4a;
      color: #ffffff;
    }
    
    .btn-secondary:hover {
      background: #5a5a5a;
    }
    
    /* Task Interface */
    .task-interface {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .search-filters {
      padding: 12px;
      background: #2a2a2a;
      border-bottom: 1px solid #404040;
    }
    
    .search-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #404040;
      border-radius: 4px;
      background: #1e1e1e;
      color: #ffffff;
      font-size: 14px;
    }
    
    .search-input::placeholder {
      color: #888;
    }
    
    .clear-filters-btn {
      padding: 8px 12px;
      background: #4a4a4a;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .filter-row {
      display: flex;
      gap: 8px;
    }
    
    .filter-select {
      flex: 1;
      padding: 6px;
      border: 1px solid #404040;
      border-radius: 4px;
      background: #1e1e1e;
      color: #ffffff;
      font-size: 12px;
    }
    
    .task-list-container {
      flex: 1;
      overflow-y: auto;
      background: #1e1e1e;
    }
    
    .task-list {
      padding: 0;
    }
    
    .task-item {
      padding: 12px;
      border-bottom: 1px solid #333333;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .task-item:hover {
      background: #2a2a2a;
    }
    
    .task-item.selected {
      background: #404040;
      border-left: 3px solid #db4c3f;
    }
    
    .task-content {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    
    .task-meta {
      font-size: 12px;
      color: #888888;
      display: flex;
      gap: 12px;
    }
    
    .task-labels {
      color: #66bb6a;
    }
    
    .task-due {
      color: #ff9800;
    }
    
    .selected-task-area {
      padding: 12px;
      background: #2a2a2a;
      border-top: 1px solid #404040;
    }
    
    .selected-task {
      margin-bottom: 12px;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .selected-task p {
      color: #cccccc;
    }
    
    .selected-task-info h4 {
      font-size: 14px;
      margin-bottom: 4px;
      color: #ffffff;
    }
    
    .task-description {
      font-size: 12px;
      color: #aaaaaa;
      margin-bottom: 6px;
    }
    
    .task-meta span {
      margin-right: 12px;
    }
    
    .attach-email-btn {
      width: 100%;
      background: #db4c3f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .attach-email-btn:disabled {
      background: #666666;
      cursor: not-allowed;
    }
    
    .attach-email-btn:hover:not(:disabled) {
      background: #c23e31;
    }
    
    .loading {
      padding: 40px;
      text-align: center;
      color: #888888;
    }
    
    .spinner {
      border: 2px solid #333333;
      border-top: 2px solid #db4c3f;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      padding: 8px 12px;
      margin: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #2e7d32;
      color: #ffffff;
    }
    
    .status.error {
      background: #d32f2f;
      color: #ffffff;
    }
    
    .status.info {
      background: #1976d2;
      color: #ffffff;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Setup section for when no token is configured -->
  <div id="setupSection" class="setup-section">
    <h2>Setup Required</h2>
    <p>Configure your Todoist API token to get started.</p>
    <button id="openConfigBtn" class="btn">Open Settings</button>
  </div>
  
  <!-- Main content area - this is where the task interface will be loaded -->
  <div id="main-content"></div>
  
  <script src="simplified-modal.js"></script>
</body>
</html>
